<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>婚禮座位查詢</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&family=Noto+Sans+TC:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">
</head>
<body>
    <main class="container">
        <div class="search-card">
            <header class="search-header">
                <h1>賓客座位查詢</h1>
                <p>請輸入您的姓名以尋找您的座位</p>
            </header>

            <div class="search-field">
                <span class="material-icons-outlined" aria-hidden="true">search</span>
                <input type="text" id="searchInput" placeholder=" " autocomplete="off">
                <label for="searchInput">姓名</label>
                
                <div id="suggestionsList" class="suggestions-list">
                    <!-- 搜尋建議將動態插入此處 -->
                </div>
            </div>
        </div>

        <div id="resultCard" class="result-card-container">
            <!-- 搜尋結果將動態插入此處 -->
        </div>

        <!-- 兩階段座位平面圖 -->
        <div class="floor-plan-section">
            <div class="floor-plan-header">
                <h2>座位平面圖</h2>
                <p id="floorPlanDescription">點擊桌次可查看詳細座位</p>
            </div>
            
            <!-- 視圖切換控制 -->
            <div class="view-controls" id="viewControls" style="display: none;">
                <button id="backToOverview" class="view-btn">
                    <span class="material-icons-outlined">arrow_back</span>
                    <span>返回概覽</span>
                </button>
                <div class="view-info">
                    <span class="material-icons-outlined">table_restaurant</span>
                    <span id="currentTableInfo">桌次概覽</span>
                </div>
            </div>
            
            <div class="floor-plan-container">
                <!-- 整體概覽視圖 -->
                <div id="overviewView" class="floor-plan-view active">
                    <div class="overview-grid" id="overviewGrid">
                        <!-- 整體概覽將由 JavaScript 動態生成 -->
                    </div>
                </div>
                
                <!-- 詳細座位視圖 -->
                <div id="detailView" class="floor-plan-view">
                    <div class="detail-layout">
                        <div class="detail-seats-section">
                            <div class="detail-header">
                                <h3 id="detailTableTitle">桌次詳細圖</h3>
                                <p id="detailTableSubtitle">點擊座位查看賓客資訊</p>
                            </div>
                            <div class="detail-seats" id="detailSeats">
                                <!-- 詳細座位將由 JavaScript 動態生成 -->
                            </div>
                        </div>
                        
                        <div class="detail-guest-info" id="detailGuestInfo">
                            <div class="guest-info-header">
                                <span class="material-icons-outlined">person</span>
                                <h4>賓客資訊</h4>
                            </div>
                            <div class="guest-info-content">
                                <p class="guest-info-placeholder">點擊座位查看賓客資訊</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="floor-plan-legend">
                <div class="legend-item">
                    <div class="legend-color available"></div>
                    <span>空位</span>
                </div>
                <div class="legend-item">
                    <div class="legend-color occupied"></div>
                    <span>已安排</span>
                </div>
                <div class="legend-item">
                    <div class="legend-color highlighted"></div>
                    <span>您的座位</span>
                </div>
                <div class="legend-item">
                    <div class="legend-color table-highlighted"></div>
                    <span>您的桌次</span>
                </div>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
